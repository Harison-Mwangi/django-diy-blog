{% extends "base.html" %}

{% block content %}
    <h1>All Blogs</h1>

    {% if blog_list %}
        <ul>
            {% for blog in blog_list %}
                <li>
                    <a href="">{{ blog.title }}</a> ({{blog.date_posted}}) - {{blog.author}}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no blogs.</p>
    {% endif %}
{% endblock %}
