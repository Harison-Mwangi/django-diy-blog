{% extends "base.html" %}

{% block content %}
    <h1>Blogger: {{ blogger }}</h1>

    <h2>Bio</h2>
    <p>{{blogger.bio}}</p>

    <h2>Blogs list</h2>
    <ul style="margin-left:20px">
        {% for blog in blogger.blog_set.all %}
            <li><a href="{% url 'blog-detail' blog.pk %}">{{ blog.title }}</a> ({{ blog.date_posted }})</li>
        {% endfor %}
    </ul>
{% endblock %}
